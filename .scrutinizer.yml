build:
  environment:
    php: 7.4

  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run

    tests:
      environment:
        timezone: Europe/Paris

      services:
        mysql: 5.7

      tests:
        override:
          - command: composer require --dev b2pweb/bdf-queue-prime-adapter
          - command: composer run tests-with-coverage
            coverage:
              file: coverage.xml
              format: clover

filter:
  excluded_paths:
    - 'tests/*'
